<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Stock Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 400px;
            max-width: 90%;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 2rem;
            color: #1f2937;
            margin: 0;
        }
        .subtitle {
            color: #6b7280;
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2937;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102,126,234,0.4);
        }
        .footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
        }
        .footer p {
            color: #9ca3af;
            font-size: 0.85rem;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">üì¶</div>
            <h1>Stock Pro</h1>
            <p class="subtitle">Connexion</p>
        </div>

        <div id="error-message" class="error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required placeholder="Entrez votre username">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
            </div>
            <button type="submit" class="btn-login">üîì Se connecter</button>
        </form>

        <div class="footer">
            <p>üîí Application priv√©e - Acc√®s r√©serv√©</p>
        </div>
    </div>

    <script>
        // Comptes utilisateurs (√† synchroniser avec dashboard.html)
        const USERS = [
            { username: 'admin', password: 'admin123', fullName: 'Administrateur', role: 'admin' },
            { username: 'agent1', password: 'pass123', fullName: 'Agent 1', role: 'agent' },
            { username: 'agent2', password: 'pass456', fullName: 'Agent 2', role: 'agent' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            // V√©rifier les identifiants
            const user = USERS.find(u => u.username === username && u.password === password);

            if (user) {
                // Connexion r√©ussie
                const userSession = {
                    username: user.username,
                    fullName: user.fullName,
                    role: user.role
                };
                localStorage.setItem('currentUser', JSON.stringify(userSession));
                window.location.href = 'dashboard.html';
            } else {
                // Identifiants incorrects
                errorDiv.textContent = '‚ùå Nom d\'utilisateur ou mot de passe incorrect !';
                errorDiv.style.display = 'block';
            }
        });

        // V√©rifier si d√©j√† connect√©
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
