<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Pro - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-container h2 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .config-warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }

        .config-warning strong {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div id="config-warning" class="config-warning" style="display: none;">
        <strong>‚ö†Ô∏è Configuration requise</strong>
        <p>Veuillez configurer vos identifiants Supabase dans le code source.</p>
        <p style="margin-top: 10px; font-size: 0.9rem;">Consultez le guide GUIDE_SUPABASE.md</p>
    </div>

    <div class="container" id="auth-container">
        <div class="header">
            <div class="logo">üì¶</div>
            <h1>Stock Pro</h1>
            <p>Gestion de stock professionnelle</p>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>

            <!-- FORMULAIRE DE CONNEXION -->
            <div id="login-form" style="display: block;">
                <h2>Connexion</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required placeholder="votre@email.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit" class="btn">Se connecter</button>
                </form>
                <div class="toggle-form">
                    Pas de compte ? <a href="#" onclick="showSignup(); return false;">S'inscrire</a>
                </div>
            </div>

            <!-- FORMULAIRE D'INSCRIPTION -->
            <div id="signup-form" style="display: none;">
                <h2>Inscription</h2>
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signup-name">Nom complet</label>
                        <input type="text" id="signup-name" required placeholder="Votre nom">
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required placeholder="votre@email.com">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Mot de passe</label>
                        <input type="password" id="signup-password" required minlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit" class="btn">S'inscrire</button>
                </form>
                <div class="toggle-form">
                    D√©j√† inscrit ? <a href="#" onclick="showLogin(); return false;">Se connecter</a>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ============================================
        // CONFIGURATION SUPABASE
        // ============================================
        // ‚ö†Ô∏è IMPORTANT : Remplacez ces valeurs par vos propres identifiants
        const SUPABASE_URL = 'https://djnaayhhntopupixzitm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqbmFheWhobnRvcHVwaXh6aXRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzY0NTIsImV4cCI6MjA3NjU1MjQ1Mn0.AzrxJ7h7SNEgn-i8qgdGYPvoEpWdRohX1E8N_Ko_Gc0';

        // Cr√©er le client Supabase
        const { createClient } = supabase;
        let supabaseClient;

        // V√©rifier la configuration
        if (SUPABASE_URL === 'VOTRE_URL_SUPABASE_ICI' || SUPABASE_KEY === 'VOTRE_CLE_SUPABASE_ICI') {
            document.getElementById('config-warning').style.display = 'block';
            document.getElementById('auth-container').style.display = 'none';
        } else {
            supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
            checkAuth();
        }

        // ============================================
        // FONCTIONS D'AUTHENTIFICATION
        // ============================================

        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (user) {
                // Utilisateur connect√©, rediriger vers dashboard
                window.location.href = 'dashboard.html';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            showLoading(true);
            hideMessage();
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                showMessage('‚úÖ Connexion r√©ussie ! Redirection...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                showLoading(false);
                showMessage('‚ùå ' + getErrorMessage(error.message), 'error');
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            showLoading(true);
            hideMessage();
            
            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });
                
                if (error) throw error;
                
                showLoading(false);
                showMessage('‚úÖ Compte cr√©√© ! Vous pouvez maintenant vous connecter.', 'success');
                
                setTimeout(() => {
                    showLogin();
                }, 2000);
                
            } catch (error) {
                showLoading(false);
                showMessage('‚ùå ' + getErrorMessage(error.message), 'error');
            }
        }

        // ============================================
        // FONCTIONS UTILITAIRES
        // ============================================

        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            hideMessage();
        }

        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
            hideMessage();
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function getErrorMessage(errorMsg) {
            const errors = {
                'Invalid login credentials': 'Email ou mot de passe incorrect',
                'Email not confirmed': 'Veuillez confirmer votre email',
                'User already registered': 'Cet email est d√©j√† utilis√©',
                'Password should be at least 6 characters': 'Le mot de passe doit contenir au moins 6 caract√®res'
            };
            
            return errors[errorMsg] || errorMsg;
        }
    </script>
</body>
</html>
